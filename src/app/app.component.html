<div class="container mt-5">

  <form *ngIf="!isLogueado" (ngSubmit)="login(usuarioCanguro)">
    <h2>Login</h2>
    <hr class="mb-5">
    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Nombre Usuario</label>
      <input type="text" [(ngModel)]="usuarioCanguro.nombre" name="nombre" id="form2Example1" class="form-control" />
    </div>
  
    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" [(ngModel)]="usuarioCanguro.password" name="password" id="form2Example2" class="form-control" />
    </div>
  
    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Iniciar Sesion</button>  
    
  </form>

  <app-tabla-registros *ngIf="isLogueado"></app-tabla-registros>
</div>
